on:
  workflow_call:
    inputs:
      application:
        required: true
        type: string
      source-dir:
        required: true
        type: string

jobs:
  install-dependencies:
    name: Install dependencies
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: "â˜ï¸ checkout repository"
        uses: actions/checkout@v3

      - name: "ğŸ”§ install python 3.9"
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: "ğŸ“¦ install dependencies"
        run: |
          SOURCE_DIR="${{ inputs.application }}/${{ inputs.source-dir }}"

          cd $SOURCE_DIR || exit

          echo "Installing dependencies."
          python3 -m venv venv
          source venv/bin/activate
          pip install -r requirements.txt
          deactivate
          echo "Dependencies have been successfully installed."

      - name: "ğŸ’¾ save project dependencies"
        uses: actions/cache@v3
        with:
          key: ${{ inputs.application }}-dependencies-${{ github.run_number }}
          path: ./${{ inputs.application }}/${{ inputs.source-dir }}/venv
